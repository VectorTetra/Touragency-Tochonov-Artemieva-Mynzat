	<!-- ================== =============== ОСНОВНИЙ СКРИПТ РЕНДЕРУ ========== ====================== -->

	<script type="text/babel">
		let headerData;
		let navbarItems;
		let tours;
		let tourDetails;
		let returnedTourData = {};
		let plannedTours = [];

		const fetchData = async () => {
			try {
				const urlParams = new URLSearchParams(window.location.search);
				let id = urlParams.get('id');
				if (!id) {
					window.location.href = '../MainPage/index.html';
					return;
				}
				id = parseInt(id);
				const today = new Date();
				const nextYear = new Date();
				nextYear.setFullYear(today.getFullYear() + 1);

				const formattedToday = today.toISOString();
				const formattedNextYear = nextYear.toISOString();
				await Promise.all([
					fetch('../MainPage/json/mainPageHeaderInfo.json')
						.then(resp => resp.json())
						.then((data) => {
							headerData = data.headerData;
						}),
					fetch('../MainPage/json/mainPageNavbarItems.json')
						.then(resp => resp.json())
						.then((data) => {
							navbarItems = data.navbarItems;
						}),
					fetch('./json/ToursItalian.json').
						then(resp => resp.json()).
						then((data => {
							//=======================> Reading header data from JSON file <================================
							tours = data.tours;
							console.log(tours);
						})),
					$.ajax({
						url: 'https://26.162.95.213:7100/api/TourName', // Замініть на ваш URL API
						method: 'GET',
						contentType: "application/json",
						data: { SearchParameter: 'GetById', Id: id },
						statusCode: {
							200: function (data) {
								console.log('Дані успішно отримано', data);
								returnedTourData = data[0];
							},
							204: function () {
								window.location.href = '../MainPage/index.html';
							}
						},
						error: function (error) {
							console.error('Помилка при отриманні даних', error.responseText);
							alert(error.responseText);
							//window.location.href = '../MainPage/index.html';
						}
					}),
					$.ajax({
						url: 'https://26.162.95.213:7100/api/Tour', // Замініть на ваш URL API
						method: 'GET',
						contentType: "application/json",
						data: {
							SearchParameter: 'GetByCompositeSearch',
							TourNameId: id,
							ArrivalDate: formattedToday,
							DepartureDate: formattedNextYear,
							TourStateId: 1
						},
						statusCode: {
							200: function (data) {
								console.log('Дані запланованих турів успішно отримано', data);
								plannedTours = data;
							},
							204: function () {
								window.location.href = '../MainPage/index.html';
							}
						},
						error: function (error) {
							console.error('Помилка при отриманні даних', error.responseText);
							alert(error.responseText);
							//window.location.href = '../MainPage/index.html';
						}
					})
				]);

				const rootNode = document.getElementById("app");
				const root = ReactDOM.createRoot(rootNode);

				root.render(
					<React.StrictMode>
						<div>
							{headerData && <MainPageHeader headerData={headerData} />}
							{navbarItems && <MainPageNavbar navbarItems={navbarItems} />}
							<TourItalianAll tours={tours} tourData={returnedTourData} plannedTours={plannedTours} />
							<BackToTopButton />
						</div>
					</React.StrictMode>
				);
			} catch (error) {
				console.error('Помилка при отриманні даних', error);
				alert(error.responseText);
				//window.location.href = '../MainPage/index.html';
			}
		};

		fetchData();
	</script>
