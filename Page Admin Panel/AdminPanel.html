<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Турагенство Т.А.М.</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/AdminPanel.css" type="text/css">
</head>
<body>
    
	<div id="app"></div>

<!-- ============================================================================================ -->
<!-- ================================= Компоненти адмін-панелі ================================ -->
	<script type="text/babel" src="./jsx-AdminPanel/AdminPanel.jsx"></script>
	<script type="text/babel" src="./jsx-AdminPanel/AdminPanelTabContainer.jsx"></script>
	<script type="text/babel" src="./jsx-AdminPanel/AdminPanelTabMenu.jsx"></script>
	<script type="text/babel" src="./jsx-AdminPanel/DropdownCaption.jsx"></script>
	<script type="text/babel" src="./jsx-AdminPanel/DropdownItem.jsx"></script>
	<script type="text/babel" src="./jsx-AdminPanel/DropdownList.jsx"></script>	

<!-- ============================================================================================ -->
<!-- ================== =============== ОСНОВНИЙ СКРИПТ РЕНДЕРУ ========== ====================== -->

    <script type="text/babel">
		let adminPanelTabsData;
		
		Promise.all([
			fetch('./json/AdminPanelTabs.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading tabs data from JSON file <================================
				adminPanelTabsData = data; 
			}))
		]).then(
		()=>{
				const rootNode = document.getElementById("app");    
				const root = ReactDOM.createRoot(rootNode);
				root.render(
					<React.StrictMode>
						<div>
							<AdminPanel tabs={adminPanelTabsData}/>
						</div>
					</React.StrictMode> 
				);
			}
		)
		
        
     
    </script>
</body>
</html>
