	<!-- 1. Компонент, пункт нав.панелі головної сторінки сайту -->

<!-- ============================================================================================ -->
<!-- ========================== Основний контент-блок головної сторінки ========================= -->

	<!-- 0. Компонент, Основний контент-блок головної сторінки сайту -->
	<script type="text/babel" src="MainPageContentBlock.jsx"></script>
	<!-- 1. Компонент, блок з новинами на головній сторінці сайту -->
    <script type="text/babel" src="NewsBlock.jsx"></script>
	<!-- 2. Компонент, заголовок блоку з новинами на головній сторінці сайту -->
    <script type="text/babel" src="NewsBlockCaption.jsx"></script>
	<!-- 2. Компонент, список з новинами на головній сторінці сайту -->

	<!-- 3. Компонент, новина у списку новин на головній сторінці сайту -->

	<!-- 1. Компонент, блок таблиці турів на головній сторінці сайту -->
    <script type="text/babel" src="ToursTableBlock.jsx"></script>
	<!-- 2. Компонент, заголовок блоку таблиці турів на головній сторінці сайту -->
    <script type="text/babel" src="ToursTableBlockCaption.jsx"></script>
	<!-- 2. Компонент, таблиця турів на головній сторінці сайту -->
    <script type="text/babel" src="ToursTableBlockList.jsx"></script>
	<!-- 2. Компонент, рядок у таблиці турів на головній сторінці сайту -->

<!-- ============================================================================================ -->
<!-- ================================= Футер-1|2 головної сторінки ================================ -->

<script type="text/babel" src="MainPageReasonsFooter.jsx"></script>
    <script type="text/babel" src="ReasonsInfoWrapper.jsx"></script>
    <script type="text/babel" src="MainPageSOFooter.jsx"></script>

<!-- ============================================================================================ -->
<!-- ================================= Футер-3 головної сторінки ================================ -->
	<!-- 0. Компонент, футер-3 головної сторінки -->
    <script type="text/babel" src="MainPageFooter3.jsx"></script>
	<!-- 1. Компонент, flex-box зі слоганом -->
    <script type="text/babel" src="MainPageFooter3Slogan.jsx"></script>

<!-- ============================================================================================ -->
<!-- ================== =============== ОСНОВНИЙ СКРИПТ РЕНДЕРУ ========== ====================== -->

    <script type="text/babel">
		let headerData;
		let navbarItems;
		let newsArray;
		let toursArray;
		let reviewsArray;
		let SearchBarData;
		let FooterData;
		Promise.all([
			fetch('./mainPageHeaderInfo.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading header data from JSON file <================================
				headerData = data.headerData; 
			})),
			fetch('./mainPageNavbarItems.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading navbarItems from JSON file <================================
				navbarItems = data.navbarItems; 
			})),
			fetch('./news.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading news from JSON file <================================
				newsArray = data; 
				console.log('newsArray : ',newsArray);
			})),
			fetch('./tours.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading tours from JSON file <================================
				toursArray = data; 
				console.log('toursArray : ',toursArray);
			})),
			fetch('./reviews.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading reviews from JSON file <================================
				reviewsArray = data; 
				console.log('reviewsArray : ',reviewsArray);
			})),
			fetch('./SearchBarInfo.json').
            then(resp => resp.json()).
            then((data => {
                SearchBarData = data.SearchBarData;
            })),
			fetch('./MainPageFooterInfo.json').
			then(resp => resp.json()).
			then((data => {
				//=======================> Reading news from JSON file <================================
				FooterData = data.FooterData; 
				
			}))
		]).then(
		()=>{
				const rootNode = document.getElementById("app");    
				const root = ReactDOM.createRoot(rootNode);
				root.render(
					<React.StrictMode>
						<div>
							<MainPageHeader headerData={headerData}/>  
							<MainPageNavbar navbarItems={navbarItems}/>
							<MainPageSearch SearchBarData={SearchBarData}/> 
							<MainPageContentBlock newsList={newsArray.news}
								tourList={toursArray.tours}
								reviewList={reviewsArray.reviews}
							/>
							<MainPageReasonsFooter FooterData={FooterData}/> 
                            <MainPageSOFooter FooterData={FooterData}/>
							<MainPageFooter3/> 
						</div>
					</React.StrictMode> 
				);
			}
		)
		
        
     
    </script>
</body>
</html>
