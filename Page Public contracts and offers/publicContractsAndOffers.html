<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Публічні договори і оферти</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<link rel="stylesheet" href="../MainPage/MainPageHeader-styles.css" type="text/css">
	<link rel="stylesheet" href="../MainPage/MainPageNavbar-styles.css" type="text/css">
	<link rel="stylesheet" href="../SharedComponents/BackToTopButton-styles.css" type="text/css">
	<link rel="stylesheet" href="../SharedComponents/BackToTopButton-styles.css" type="text/css">
</head>

<body>

	<div id="app"></div>
	<!-- ============================================================================================ -->
	<!-- =================================== Хедер ================================ -->

	<!-- 0. Компонент, шапка головної сторінки сайту -->
	<script type="text/babel" src="../MainPage/MainPageHeader.jsx"></script>
	<!-- 1. Компонент, вертикальний flex-список для перерахув. номерів телефонів, графіку роботи, соцмереж і т.д.  -->
	<script type="text/babel" src="../MainPage/MainPageHeaderContactList.jsx"></script>
	<!-- 1. Компонент, логотип турагенства  -->
	<script type="text/babel" src="../MainPage/MainPageHeaderLogo.jsx"></script>
	<!-- 1. Компонент, назва і слоган турагенства  -->
	<script type="text/babel" src="../MainPage/MainPageHeaderTouragencySign.jsx"></script>
	<!-- 2. Компонент, рядок списку MainPageHeaderContactList, панель для іконок соцмереж з посиланнями-->
	<script type="text/babel" src="../MainPage/MainPageHeaderNetworksBar.jsx"></script>
	<!-- 3. Компонент, іконка соцмережі з посиланням-->
	<script type="text/babel" src="../MainPage/SocialNetworkIconRef.jsx"></script>
	<!-- 1. Компонент, кнопка Увійти-->
	<script type="text/babel" src="../MainPage/LoginButton.jsx"></script>
	<!-- 1. Компонент, відображає особ. інформ. користувача, коли він зайшов в систему-->
	<script type="text/babel" src="../MainPage/UserGreetings.jsx"></script>
	<!-- 1. Компонент, кнопка Вийти-->
	<script type="text/babel" src="../MainPage/LogoutButton.jsx"></script>
	<!-- ============================================================================================ -->
	<!-- =========================== Навігаційна панель =========================== -->

	<!-- 0. Компонент, нав.панель головної сторінки сайту -->
	<script type="text/babel" src="../MainPage/MainPageNavbar.jsx"></script>
	<!-- 1. Компонент, пункт нав.панелі головної сторінки сайту -->
	<script type="text/babel" src="../MainPage/MainPageNavbarItem.jsx"></script>

	<!-- ============================================================================================ -->
	<!-- =========================== Публічні договори та оферти =========================== -->

	<!-- 0. Компонент, нав.панель головної сторінки сайту -->
	<script type="text/babel" src="./PrivacyPolicy.jsx"></script>
	<!-- 1. Компонент, пункт нав.панелі головної сторінки сайту -->
	<script type="text/babel" src="./PrivacyPolicyArticle.jsx"></script>
	<!-- 2. Компонент, випадаючий список пункту нав.панелі головної сторінки сайту  -->
	<script type="text/babel" src="./PrivacyPolicyArticleSublist.jsx"></script>

	<!-- ============================================================================================ -->
	<!-- =========================== Інші спільні компоненти =========================== -->

	<!-- 0. Компонент, Кнопка перемотки сторінки до хедеру -->
	<script type="text/babel" src="../SharedComponents/BackToTopButton.jsx"></script>

	<!-- ============================================================================================ -->
	<!-- ================== =============== ОСНОВНИЙ СКРИПТ РЕНДЕРУ ========== ====================== -->

	<script type="text/babel">
		let headerData;
		let navbarItems;
		let Policy;

		Promise.all([
			fetch('../MainPage/mainPageHeaderInfo.json').
				then(resp => resp.json()).
				then((data => {
					//=======================> Reading header data from JSON file <================================
					headerData = data.headerData;
				})),
			fetch('../MainPage/mainPageNavbarItems.json').
				then(resp => resp.json()).
				then((data => {
					//=======================> Reading navbarItems from JSON file <================================
					navbarItems = data.navbarItems;
				})),
			fetch('./PrivacyPolicy.json').
				then(resp => resp.json()).
				then((data => {
					//=======================> Reading header data from JSON file <================================
					Policy = data.Policy;
					console.log(Policy);
				}))
		]).then(
			() => {
				const rootNode = document.getElementById("app");
				const root = ReactDOM.createRoot(rootNode);
				root.render(
					<React.StrictMode>
						<div>
							<MainPageHeader headerData={headerData} />
							<MainPageNavbar navbarItems={navbarItems} />
							<PrivacyPolicy policy={Policy}/>
							<BackToTopButton />
						</div>
					</React.StrictMode>
				);
			}
		)
	</script>
</body>

</html>
